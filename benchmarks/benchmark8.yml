# Book two flights with referencing first destination
- prompt: Get me a flight from Dallas to Colorado tomorrow.
  expected_type: find-flights
  expected_result: [146, 147]
- prompt: Perfect, book the first one!
  expected_type: book-flight
  expected_result: 146
- prompt: Get me a flight for the next day from there to San Francisco
  expected_type: find-flights
  expected_result: [212, 213, 214, 215]
- prompt: Perfect, book the third one!
  expected_type: book-flight
  expected_result: 214
- prompt: Thank you!
  expected_type: text
